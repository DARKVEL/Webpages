<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado de Estacionamiento</title>
    <style>
        .casillero {
            width: 50px;
            height: 50px;
            border: 1px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 5px;
        }
        .casillero.vacio {
            background-color: white;
        }
        .casillero.ocupado {
            background-color: #ff0000; /* Cambia esto al color que desees */
            color: white; /* Cambia el color del texto al mismo que el fondo para que sea legible */
        }
    </style>
</head>
<body>
    <h1>Estado de Estacionamiento</h1>
    
    <!-- Casilleros para representar el estado de los estacionamientos -->
    <div class="casillero" id="estacionamiento1">1</div>
    <div class="casillero" id="estacionamiento2">2</div>
    <div class="casillero" id="estacionamiento3">3</div>
    <!-- Añade más casilleros según sea necesario -->

    <script>
        function actualizarEstado(estacionamiento, estado) {
            var casillero = document.getElementById(estacionamiento);
            casillero.innerText = estacionamiento; // Mostrar el número del estacionamiento

            if (estado === "111") {
                casillero.classList.remove("vacio");
                casillero.classList.add("ocupado");
            } else {
                casillero.classList.remove("ocupado");
                casillero.classList.add("vacio");
            }
        }

        // Ejemplo de cómo actualizar el estado, puedes llamar a esta función desde tu código del ESP32
        // con los datos reales que recibes del microcontrolador.

        // Ejemplo:
        // actualizarEstado("estacionamiento1", "111");
    </script>
</body>
</html>
